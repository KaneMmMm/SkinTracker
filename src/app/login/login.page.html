<app-common-header></app-common-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" style="padding: 16px;">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" required [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Login</ion-button>
    <div *ngIf="errorMessage" style="color:red;margin-top:10px;">
      {{ errorMessage }}
    </div>
  </form>
</ion-content>
