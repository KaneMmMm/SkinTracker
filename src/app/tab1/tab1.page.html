<app-common-header></app-common-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-content">
    <div id="content-image">  
      <ion-img style="width: 100%; height: 100%;" src="assets/icon/favicon.png" class="center-content"></ion-img>
    </div>
    <div id="content">
      <h1>Revolutionize your CS2 Experience with SkinTracker</h1>
      <p>SkinTracker provides advanced tracking tools for user to have everything under their thumb with unparalleled ease.</p>
    </div>
  </div>
  <div class="redirect-buttons">
    <ion-button class="redirect" (click)="navigateToTab2()">
      <ion-icon slot="start" name="search-outline"></ion-icon>
      Search
    </ion-button>
    <ion-button class="redirect alt" (click)="navigateToTab3()">
      <ion-icon slot="start" name="bag-outline"></ion-icon>
      Inventory
    </ion-button>
  </div>
</ion-content>
